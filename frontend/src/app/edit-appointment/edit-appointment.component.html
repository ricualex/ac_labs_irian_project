<div class="container">
  <h1>Edit Appointment</h1>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="animalName">Animal Name</label>
      <input type="text" id="animalName" formControlName="animalName" class="form-control">
    </div>
    <div class="form-group">
      <label for="doctorName">Doctor Name</label>
      <input type="text" id="doctorName" formControlName="doctorName" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="services">Services (comma-separated)</label>
      <input type="text" id="services" formControlName="services" class="form-control">
    </div>
    <div class="form-group">
      <label for="diagnostic">Diagnostic</label>
      <input type="text" id="diagnostic" formControlName="diagnostic" class="form-control">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" formControlName="status" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update Appointment</button>
  </form>
</div>
