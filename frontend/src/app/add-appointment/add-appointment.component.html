<div class="container">
  <h1>Add New Appointment</h1>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="animalName">Animal Name</label>
      <input type="text" id="animalName" formControlName="animalName" class="form-control">
    </div>
    <div class="form-group">
      <label for="doctorName">Doctor Name</label>
      <input type="text" id="doctorName" formControlName="doctorName" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control">
    </div>
    <div class="form-group">
      <label>Select Services</label>
      <div *ngFor="let service of services">
        <input type="checkbox" (change)="onServiceChange($event, service)"> {{ service.name }} - {{ service.price }} Lei
      </div>
    </div>
    <div class="form-group">
      <label for="diagnostic">Diagnostic</label>
      <input type="text" id="diagnostic" formControlName="diagnostic" class="form-control">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" formControlName="status" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Appointment</button>
  </form>

  <h2>Add Service</h2>
  <form [formGroup]="serviceForm" (ngSubmit)="addService()">
    <div class="form-group">
      <label for="serviceName">Service Name</label>
      <input type="text" id="serviceName" formControlName="serviceName" class="form-control">
    </div>
    <div class="form-group">
      <label for="servicePrice">Service Price</label>
      <input type="number" id="servicePrice" formControlName="servicePrice" class="form-control">
    </div>
    <button type="submit" class="btn btn-secondary">Add Service</button>
  </form>
</div>
